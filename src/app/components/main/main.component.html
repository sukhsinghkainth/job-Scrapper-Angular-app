<main id="main" class="main">


    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-8">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <!-- number of jobs -->
                                    <app-homecards ngClass="col-xxl-4 col-md-6 mt-3" [cardColor]="'lght_blue'"
                                        [cardTitle]="'Number of Jobs'" [iconColor]="'blue_grad'"
                                        [icon]="'bi bi-journal-text'" [Description]="numbers_jobs"></app-homecards>
                                    <!-- number of companies -->
                                    <app-homecards class="col-xxl-4 col-md-6 mt-3" [cardColor]="'lght_purple'"
                                        [cardTitle]="'Number of Company\'s'" [iconColor]="'purple_grad'"
                                        [icon]="'bi bi-bar-chart'" [Description]="comp_count"></app-homecards>
                                    <!-- Customers Card -->
                                    <div class="col-xxl-4 col-xl-12 mt-3">

                                        <div class=" info-card customers-card lght_green">
                                            <div class="card-body">
                                                <h5 class="card-title">Website Count</h5>

                                                <div class="d-flex align-items-center">
                                                    <div
                                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center green_grad">
                                                        <i class="bi bi-people"></i>
                                                    </div>
                                                    <div class="ps-3">
                                                        <h6>5</h6>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div><!-- End Customers Card -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- End Left side columns -->
        </div>
    </section>

</main><!-- End #main -->
