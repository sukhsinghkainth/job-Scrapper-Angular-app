<main id="main" class="main">
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <app-loader *ngIf="loading" style="    display: flex;
                justify-content: center;
                align-items: center;
                height: 90vh;"></app-loader>
                <table *ngIf="!loading"
                    class="table table-striped table-hover company_detail_table input_back_none mb-4" id="companyTable">
                    <thead>
                        <tr>
                            <th scope="col">Company Name</th>
                            <th scope="col">Email ID / Website</th>
                            <th scope="col">Contact No.</th>
                            <th scope="col">Type</th>
                            <th scope="col">Address</th>
                            <th scope="col">No of Employees</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="input_back_none" *ngFor="let company of companies">
                            <td>
                                <input type="text" [(ngModel)]="company.company_name" 
                                    [class.input_edit]="editingStates[company._id]">
                                <input type="hidden" name="companyId" [value]="company._id">
                            </td>
                            <td class="tr">
                                <div>
                                    <input type="email" [(ngModel)]="company.company_email"
                                        [class.input_edit]="editingStates[company._id]"
                                        [class]="{'require': !company.company_email}"
                                        [readonly]="!editingStates[company._id]"
                                        [disabled]="!editingStates[company._id]">
                                </div>
                                <div>
                                    <a [href]="company.company_website" target="_blank" id="visitWebsiteLink">
                                        <label>{{company.company_website}}</label>
                                    </a>
                                    <textarea id="companyUrl" class="company_url " [(ngModel)]="company.company_website"
                                        [readonly]="!editingStates[company._id]"
                                        [disabled]="!editingStates[company._id]"
                                        [class.input_edit]="editingStates[company._id]" style="display: inline;"
                                        [class.input_edit]="editingStates[company._id]"></textarea>
                                </div>
                            </td>
                            <td>
                                <input type="text" pattern="[0-9]{10}" title="10-digit phone number"
                                    [(ngModel)]="company.company_contact" #companyContactInput
                                    [readonly]="!editingStates[company._id]" [disabled]="!editingStates[company._id]"
                                    [class.input_edit]="editingStates[company._id]" name="companyContact">
                            </td>
                            <td>
                                <input type="text" name="companyType" [(ngModel)]="company.company_type"
                                    [readonly]="!editingStates[company._id]" [disabled]="!editingStates[company._id]"
                                    [class.input_edit]="editingStates[company._id]">
                            </td>
                            <td>
                                <input type="text" name="companyAddress" [(ngModel)]="company.company_address"
                                    [readonly]="!editingStates[company._id]" [disabled]="!editingStates[company._id]"
                                    [class.input_edit]="editingStates[company._id]">
                            </td>
                            <td>
                                <input type="text" name="companySize" class="require" [(ngModel)]="company.company_size"
                                    [readonly]="!editingStates[company._id]" [disabled]="!editingStates[company._id]"
                                    [class.input_edit]="editingStates[company._id]"
                                    [class]="{'require': !company.company_size}">
                            </td>
                            <td class="show_hide">
                                <a class="edit_table ed" (click)="toggleEditState(company._id)">
                                    <i [class]="editingStates[company._id] ? 'bi bi-save-fill' : 'bx bxs-edit'"></i>
                                </a>
                                <a class="show"><i class="bx bx-show" (click)="seeMore(company._id)"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>



                <!-- parent.component.html -->
                <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                    (pageChanged)="onPageChange($event)"></app-pagination>


            </div>
        </div>
    </section>
</main>
